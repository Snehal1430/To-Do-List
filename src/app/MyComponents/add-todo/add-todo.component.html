<div class="my-3">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input type="text" [(ngModel)] ="title" class="form-control" name="title" 
    id="title" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="desc">Todo Desciption</label>
    <input type="text" [(ngModel)] ="desc" class="form-control" name="desc" id="desc">
  </div>

  <button type="submit" class="btn btn-sm m-2 btn-primary">Add Todo</button>
</form>
</div>
