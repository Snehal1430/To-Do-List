<!-- if content have to take in middle use container or left side use container-fluid-->
<div class="container"> 
  <h1 class="text-center" mb-3>Todo List By Snehal</h1>
</div>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>

<div *ngIf="this.todos.length===0; else elseBlock">No todos to display.</div>
<ng-template #elseBlock>
   <div *ngFor="let todo of todos; index as i">
   <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"></app-todo-item>
   </div>
</ng-template>
<div>

</div>
